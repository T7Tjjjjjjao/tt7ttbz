<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T 7 T | Premium Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --primary-blue: #00d2ff;
            --secondary-blue: #3a7bd5;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-dark);
            background: linear-gradient(180deg, #000000 0%, #001a33 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .bg-animate {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            background: var(--primary-blue);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.15;
            animation: float 10s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 50px); }
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: var(--primary-blue);
            text-transform: uppercase;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }

        .btn-copy {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, var(--secondary-blue), var(--primary-blue));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-copy:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            transition: 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-btn.tiktok:hover { background: #ee1d52; color: white; border-color: #ee1d52; }
        .social-btn.discord:hover { background: #5865F2; color: white; border-color: #5865F2; }

        .footer-text {
            margin-top: 20px;
            font-size: 0.7rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="bg-animate">
        <div class="circle" style="width: 400px; height: 400px; top: -100px; right: -100px;"></div>
        <div class="circle" style="width: 300px; height: 300px; bottom: -50px; left: -50px; background: #3a7bd5;"></div>
    </div>

    <div class="container">
        <h1>T 7 T</h1>
        <p>Advanced Script URL Shortener</p>

        <div class="input-group">
            <label>Raw Script URL</label>
            <input type="text" id="rawUrl" placeholder="Paste your raw link here..." oninput="generateLink()">
        </div>

        <div class="input-group">
            <label>Shortened Link</label>
            <input type="text" id="shortUrl" placeholder="Result will appear here..." readonly>
        </div>

        <button class="btn-copy" onclick="copyResult()">
            <i class="fas fa-copy"></i> Copy Shortened Link
        </button>

        <div class="social-links">
            <a href="https://www.tiktok.com/@t7_t777?_r=1&_t=ZS-92mipK9EAEb" target="_blank" class="social-btn tiktok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://discord.com/invite/HxFkpWcBDv" target="_blank" class="social-btn discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>

        <div class="footer-text">Developed by T 7 T &copy; 2024</div>
    </div>

    <script>
        function generateLink() {
            const rawUrl = document.getElementById('rawUrl').value;
            const shortUrlInput = document.getElementById('shortUrl');
            
            if (rawUrl.trim() !== "") {
                // نأخذ رابط الموقع الحالي ونضيف له باراميتر التحويل
                const baseUrl = window.location.href.split('?')[0];
                shortUrlInput.value = baseUrl + "?url=" + encodeURIComponent(rawUrl);
            } else {
                shortUrlInput.value = "";
            }
        }

        function copyResult() {
            const shortUrl = document.getElementById('shortUrl');
            if (shortUrl.value) {
                shortUrl.select();
                document.execCommand("copy");
                alert("Link copied successfully!");
            }
        }

        // خاصية إعادة التوجيه التلقائي إذا زار شخص الرابط المختصر
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const target = params.get('url');
            if (target) {
                window.location.href = target;
            }
        };
    </script>
</body>
</html>
