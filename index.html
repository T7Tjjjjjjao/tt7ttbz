<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>klo</title> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* التدرج اللوني من الأسود فوق إلى الأزرق تحت */
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to top, #001f3f 0%, #000000 100%);
            background-attachment: fixed;
            color: white; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%; max-width: 900px;
            padding: 50px 20px; text-align: center;
        }

        h1 {
            font-size: 4rem; margin-bottom: 0px;
            text-shadow: 0 0 25px #007bff; letter-spacing: 10px;
            font-weight: 900; color: #fff;
        }

        .subtitle {
            color: #00d4ff; margin-bottom: 40px;
            font-weight: bold; font-size: 1.1rem;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* تحسين صندوق الإدخال */
        textarea {
            width: 100%; height: 280px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #007bff; border-radius: 20px;
            color: #00ffcc; padding: 20px;
            font-family: 'Courier New', monospace; outline: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 25px; transition: 0.3s;
            font-size: 15px;
        }

        textarea:focus { border-color: #00ffcc; box-shadow: 0 0 20px rgba(0, 255, 204, 0.2); }

        /* منطقة الأزرار */
        .controls { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-bottom: 30px; }
        
        .btn {
            padding: 14px 28px; border-radius: 12px; border: none;
            cursor: pointer; font-weight: bold; transition: 0.3s;
            display: flex; align-items: center; gap: 10px; font-size: 15px;
        }

        .decode-btn { background: #007bff; color: white; }
        .encode-btn { background: #6f42c1; color: white; }
        .copy-btn { background: #ffffff; color: #000; }

        .btn:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); filter: brightness(1.1); }

        /* منطقة النتائج */
        .result-container { width: 100%; position: relative; margin-top: 10px; }
        
        .result-area {
            background: #050505; border-radius: 20px; padding: 25px;
            text-align: left; direction: ltr; min-height: 120px;
            border: 1px solid #1a1a1a; overflow-x: auto;
            color: #50fa7b; font-family: 'Consolas', monospace;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            line-height: 1.6;
        }

        /* التواصل الاجتماعي */
        .social-links { margin-top: 60px; display: flex; gap: 25px; justify-content: center; }
        
        .social-btn {
            text-decoration: none; color: white; font-size: 30px;
            width: 65px; height: 65px; display: flex;
            align-items: center; justify-content: center;
            border-radius: 20px; background: rgba(255, 255, 255, 0.05);
            transition: 0.4s; border: 1px solid rgba(255,255,255,0.1);
        }

        .tiktok:hover { background: #000; box-shadow: 0 0 20px #ff0050; border-color: #ff0050; color: #ff0050; }
        .discord:hover { background: #5865F2; box-shadow: 0 0 20px #5865F2; border-color: #5865F2; }

        footer { margin-top: 50px; color: #444; padding-bottom: 30px; font-size: 14px; font-weight: bold; }

    </style>
</head>
<body>

    <div class="container">
        <h1>klo</h1>
        <div class="subtitle">T 7 T for decoding & Encoding</div>

        <textarea id="ioCode" placeholder="ضع السكربت أو الكود المشفر هنا..."></textarea>

        <div class="controls">
            <button class="btn decode-btn" onclick="handleDecode()">فك التشفير <i class="fas fa-magic"></i></button>
            <button class="btn encode-btn" onclick="handleEncode()">تشفير VM <i class="fas fa-shield-virus"></i></button>
            <button class="btn copy-btn" onclick="copyResult()">نسخ <i class="fas fa-copy"></i></button>
        </div>

        <div class="result-container">
            <pre class="result-area" id="output">النتائج تظهر هنا...</pre>
        </div>

        <div class="social-links">
            <a href="https://www.tiktok.com/@t7_t777?_r=1&_t=ZS-92lu25JUh5F" target="_blank" class="social-btn tiktok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://discord.com/invite/HxFkpWcBDv" target="_blank" class="social-btn discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>

    <footer>BY T 7 T | 2026</footer>

    <script>
        // دالة فك التشفير
        function handleDecode() {
            let input = document.getElementById('ioCode').value;
            if(!input) return;
            
            // فك الرموز العشرية \000 وتحويلها لنص مقروء
            let decoded = input.replace(/\\(\d{1,3})/g, function(match, p1) {
                return String.fromCharCode(parseInt(p1, 10));
            });

            document.getElementById('output').innerText = decoded;
        }

        // دالة التشفير بنوع VM
        function handleEncode() {
            let input = document.getElementById('ioCode').value;
            if(!input) return;

            let bytes = [];
            for (let i = 0; i < input.length; i++) {
                bytes.push("\\" + input.charCodeAt(i).toString().padStart(3, '0'));
            }
            
            let result = `-- Obfuscated by klo (T 7 T)\nlocal _klo = {"${bytes.join('')}"}\nlocal function run(_v) \n  local s = ""\n  for c in _v[1]:gmatch("\\\\%d%d%d") do\n    s = s .. string.char(tonumber(c:sub(2)))\n  end\n  return loadstring(s)()\nend\nrun(_klo)`;
            
            document.getElementById('output').innerText = result;
        }

        // دالة النسخ
        function copyResult() {
            let text = document.getElementById('output').innerText;
            if(text === "النتائج تظهر هنا...") return;
            
            navigator.clipboard.writeText(text).then(() => {
                alert("تم نسخ الكود بنجاح!");
            });
        }
    </script>
</body>
</html>
